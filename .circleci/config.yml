# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/reference/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/guides/orchestrate/jobs-steps/#jobs-overview & https://circleci.com/docs/reference/configuration-reference/#jobs
jobs:
  docs:
    docker:
      - image: cimg/python:3.11
    working_directory: ~/project/amica-python
    steps:
      - checkout
      - run:
          name: Install package with dev+doc extras
          command: |
            uv venv
            source .venv/bin/activate
            uv pip install -e ".[dev,doc]"
      - run:
          name: Build Sphinx docs
          command: |
            source .venv/bin/activate
            cd docs
            make html
      - persist_to_workspace:
          root: docs/build
          # Must be relative to root
          paths:
            - html
      - store_artifacts:
          path: docs/build/html
          destination: docs_html
  
  docs-deploy:
    docker:
      - image: node:20.5.1
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: docs/build
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@6.2.0
            git config user.email "seh33@uw.edu"
            git config user.name "ci-build"
            echo "Node version: $(node -v)"
            echo "NPM version: $(npm -v)"
            echo "Git version: $(git --version)"
            echo "gh-pages version: $(gh-pages --version)"
            echo "Current directory: $(pwd)"
            echo "Contents of Current directory:"
            ls -lR .
            echo "gh-pages help:"
            gh-pages --help
      - add_ssh_keys:
          fingerprints:
            - "SHA256:ELRqw7gZgNGI2r8OMpiRI0pqyjSr1LGMZKVr998bNbQ"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --nojekyll --message "[skip ci] Automatic commit from CircleCI" --dist "/root/project/docs/build/html"

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/guides/orchestrate/workflows/ & https://circleci.com/docs/reference/configuration-reference/#workflows
workflows:
  build-docs:
    jobs:
      - docs
      - docs-deploy:
          requires:
            - docs
          filters:
            branches:
              only: main
