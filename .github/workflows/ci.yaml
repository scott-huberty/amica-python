name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package and check import
        run: |
          echo "Installing amica-python package and checking import"
          pip install -e .
          python -c "import amica"

      - name: Install dev extras
        working-directory: amica-python
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: amica-python
        run: |
          pytest -W error src/amica/tests/test_amica.py