name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          uv-version: "0.8.22"
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install package and check import
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .
          python -c "import amica"

      - name: Install dev extras
        run: |
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest src/amica/tests/test_amica.py